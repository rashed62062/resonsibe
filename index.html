<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid salmon;
            display: flex;
            /* justify-content: space-evenly;
            height: 250px;
            align-items: flex-end; */
            height: 250px;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .box{
            border: 2px dotted tomato;
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <h1> Flexbox layout</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">6</div>
        <div class="box">6</div>
        <div class="box">6</div>
    </div>
</body>
</html>
